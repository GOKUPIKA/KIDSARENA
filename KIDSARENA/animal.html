<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animal.css">
    <link rel="icon" href="images/animal/icon.ico">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Montserrat+Alternates:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Animal</title>
</head>
<body>

    <h1>ANIMAL NAMES</h1>
    
    <!-- ANIMAL -->
    <div class="set">
        <div class="animal-box">
            <button class="d animal">d</button>
            <P class="animal-text">DOG</P>
        </div>
        <div class="animal-box">
            <button class="e animal">e</button>
            <P class="animal-text">ELEPHANT</P>
        </div>
        <div class="animal-box">
            <button class="f animal">f</button>
            <P class="animal-text">FROG</P>
        </div>
        <div class="animal-box">
            <button class="g animal">g</button>
            <P class="animal-text">GOAT</P>
        </div>
        <div class="animal-box">
            <button class="l animal">l</button>
            <P class="animal-text">LION</P>
        </div>
        <div class="animal-box">
            <button class="p animal">p</button>
            <P class="animal-text">PANTHER</P>
        </div>
        <div class="animal-box">
            <button class="w animal">w</button>
            <P class="animal-text">WOLF</P>
        </div>
        <div class="animal-box">
            <button class="c animal">c</button>
            <P class="animal-text">COW</P>
        </div>
        <div class="animal-box">
            <button class="m animal">m</button>
            <P class="animal-text">MONKEY</P>
        </div>
        
        
    </div>


    <script src="animal.js"></script>

</body>
</html>
