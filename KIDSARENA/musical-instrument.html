<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- bootsrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="musical-instrument.css">
    <link rel="icon" href="images/musical-instrument/icon.ico">
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/be02fccb25.js"
      crossorigin="anonymous"
    ></script>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Montserrat+Alternates:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Musical Instrument</title>
</head>
<body id="body">

    <h1 id="heading">MUSICAL INSTRUMENTS</h1>

    <!-- MUSICAL INSTRUMENT -->
    <div class="set">

        <div class="instrument-box">
            <button class="b instrument">b</button>
            <P class="instrument-text">BAGPIPE</P>
        </div>
        <div class="instrument-box">
            <button class="d instrument">d</button>
            <P class="instrument-text">DRUM</P>
        </div>
        <div class="instrument-box">
            <button class="f instrument">f</button>
            <P class="instrument-text">FLUTE</P>
        </div>      
        <div class="instrument-box">
            <button class="g instrument">g</button>
            <P class="instrument-text">GUITAR</P>
        </div>   
        <div class="instrument-box">
            <button class="h instrument">h</button>
            <P class="instrument-text">HARMONIUM</P>
        </div>   
        <div class="instrument-box">
            <button class="p instrument">p</button>
            <P class="instrument-text">PIANO</P>
        </div> 
        <div class="instrument-box">
            <button class="s instrument">s</button>
            <P class="instrument-text">SITAR</P>
        </div>
        <div class="instrument-box">
            <button class="t instrument">t</button>
            <P class="instrument-text">TABLA</P>
        </div>
        <div class="instrument-box">
            <button class="v instrument">v</button>
            <P class="instrument-text">VIOLIN</P>
        </div>    
    </div>
    

    <script src="musical-instrument.js"></script>
</body>
</html>
