    <!-- CSS only -->

    <!-- js -->

    ></script> 

    <title>Vegetable</title>
</head>
<body id="body">

    <h1 id="heading">VEGETABLE NAMES</h1>

    <!-- MUSICAL INSTRUMENT -->
    <div class="set">

        <div class="vegetable-box">
            <button class="b vegetable">b</button>
            <P class="vegetable-text">BROCCOLI</P>
        </div>
        <div class="vegetable-box">
            <button class="c vegetable">c</button>
            <P class="vegetable-text">CARROT</P>
        </div>
        <div class="vegetable-box">
            <button class="g vegetable">g</button>
            <P class="vegetable-text">GARLIC</P>
        </div>
        <div class="vegetable-box">
            <button class="m vegetable">m</button>
            <P class="vegetable-text">MUSHROOM</P>
        </div>
        <div class="vegetable-box">
            <button class="o vegetable">o</button>
            <P class="vegetable-text">ONION</P>
        </div>
        <div class="vegetable-box">
            <button class="p vegetable">p</button>
            <P class="vegetable-text">POTATO</P>
        </div>
        <div class="vegetable-box">
            <button class="r vegetable">r</button>
            <P class="vegetable-text">RADISH</P>
        </div>
        <div class="vegetable-box">
            <button class="s vegetable">s</button>

        </div>
        <div class="vegetable-box">
            <button class="t vegetable">t</button>

        </div>
