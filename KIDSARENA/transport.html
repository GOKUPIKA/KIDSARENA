<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transport.css">
    <link rel="icon" href="images/transport/icon.ico">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Montserrat+Alternates:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Transport</title>
</head>
<body>

    <h1>TRANSPORT NAMES</h1>
    
     <!-- TRANSPORT -->
     <div class="set">
        <div class="transport-box">
            <button class="a transport">a</button>
            <P class="transport-text">AMBULANCE</P>
        </div>
        <div class="transport-box">
            <button class="b transport">b</button>
            <P class="transport-text">BICYCLE</P>
        </div>
        <div class="transport-box">
            <button class="c transport">c</button>
            <P class="transport-text">CAR</P>
        </div>
        <div class="transport-box">
            <button class="h transport">h</button>
            <P class="transport-text">HELICOPTER</P>
        </div>
        <div class="transport-box">
            <button class="j transport">j</button>
            <P class="transport-text">FIGHTER JET</P>
        </div>      
        <div class="transport-box">
            <button class="m transport">m</button>
            <P class="transport-text">MOTOBIKE</P>
        </div>
        <div class="transport-box">
            <button class="p transport">p</button>
            <P class="transport-text">POLICE CAR</P>
        </div>
        <div class="transport-box">
            <button class="s transport">s</button>
            <P class="transport-text">SHIP</P>
        </div>
        <div class="transport-box">
            <button class="t transport">t</button>
            <P class="transport-text">TRAIN</P>
        </div>
        
    </div>

    <script src="transport.js   "></script>
</body>
</html>
