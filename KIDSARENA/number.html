<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="number.css">
    <link rel="icon" href="images/number/icon.ico">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Montserrat+Alternates:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Number</title>
</head>
<body>

    <h1>NUMBERS</h1>
    
     <!-- TRANSPORT -->
     <div class="set">
        <div class="number-box">
            <button class="zero number">0</button>
            <P class="number-text">ZERO</P>
        </div>
        <div class="number-box">
            <button class="one number">1</button>
            <P class="number-text">ONE</P>
        </div>
        <div class="number-box">
            <button class="two number">2</button>
            <P class="number-text">TWO</P>
        </div>
        <div class="number-box">
            <button class="three number">3</button>
            <P class="number-text">THREE</P>
        </div>
        <div class="number-box">
            <button class="four number">4</button>
            <P class="number-text">four</P>
        </div>
        <div class="number-box">
            <button class="five number">5</button>
            <P class="number-text">FIVE</P>
        </div>
        <div class="number-box">
            <button class="six number">6</button>
            <P class="number-text">SIX</P>
        </div>
        <div class="number-box">
            <button class="seven number">7</button>
            <P class="number-text">SEVEN</P>
        </div>
        <div class="number-box">
            <button class="eight number">8</button>
            <P class="number-text">EIGHT</P>
        </div>
        <div class="number-box">
            <button class="nine number">9</button>
            <P class="number-text">NINE</P>
        </div>
        
    </div>

    <script src="number.js"></script>
</body>
</html>
